    <LINK REL=StyleSheet HREF="/assets/css/main.css" TYPE="text/css" MEDIA=screen>
     <LINK REL=StyleSheet HREF="/assets/css/ion.rangeSlider.skinModern.css" TYPE="text/css" MEDIA=screen>
    <LINK REL=StyleSheet HREF="/assets/css/ion.rangeSlider.css" TYPE="text/css" MEDIA=screen>

     <script src="/assets/js/moment-with-locales.min.js"></script>
     <script src="assets/js/ion.rangeSlider.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
  </head>
  <body>
   
   <section class="content">
    <h1 class="title">TimeDiff</h1>
    
  
    <div class="slider-row"><select>
  <option value="New York">New York</option>
  <option value="Paris">Paris</option>
  <option value="Bilbao">Bilbaos</option>
  <option value="Tokyo">Tokyo</option>
</select>
   
 
<input type="text" id="example_id" name="example_name" value="" />
<button class="remove">X</button>
    </div>
    </section>
 

  
 <button class="add-row">+</button>
 
  </body>

  <script src="assets/js/app.js"></script>
  
  <script>
      
     
$("#example_id").ionRangeSlider({
    min: +moment().subtract(12, "hours").format("X"),
    max: +moment().format("X"),
    from: +moment().subtract(6, "hours").format("X"),
    grid: true,
    force_edges: true,
    prettify: function (num) {
        var m = moment(num, "X").locale("LTS");
        return m.format("Do MMMM, HH:mm");
    }
});
      
      </script>
